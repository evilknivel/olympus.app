    		<form id="form" data-parsley-validate method="post" action="http://olympus.kurzwelle.org/mail.php" data-ajax="false">
    		<fieldset>
    		<div data-role="fieldcontain">
	         <label for="name">Name:</label>
	         <input type="text" name="name" id="name" value="" required />
			</div>
			
			<div data-role="fieldcontain">
	         <label for="surname">Vorname:</label>
	         <input type="text" name="surname" id="surname" value="" />
			</div>
			
			<div data-role="fieldcontain">
	         <label for="unit">Abteilung:</label>
	         <input type="text" name="unit" id="unit" placeholder="z.B. Endoskopie" />
			</div>

			<div data-role="fieldcontain">
	         <label for="kdn">Kundenummer:</label>
	         <input type="text" name="kdn" id="kdn" placeholder="z.B. A1M10001245" />
			</div>

			<div data-role="fieldcontain">
	         <label for="email">Email - Adresse:</label>
	         <input type="email" name="email" id="email" placeholder="max@mustermann.de" data-parsley-trigger="change" required />
			</div>
			
			<div data-role="fieldcontain">
	         <label for="tel">Telefonnummer:</label>
	         <input type="tel" name="tel" id="tel" placeholder="040237730" data-parsley-trigger="change" required />
			</div>
			
			<div data-role="fieldcontain">
	         <label for="device">Gerät:</label>
	         <input type="text" name="device" id="device" placeholder="z.B CV-190" />
			</div>
			
			<div data-role="fieldcontain">
	         <label for="sn">Seriennummer:</label>
	         <input type="text" name="sn" id="sn" placeholder="71547895" />
			</div>
			
			<div data-role="fieldcontain">
			 <label for="error">Fehlerbeschreibung:</label>
             <textarea name="error" id="error" data-parsley-trigger="change" required />
            </div>
            
            <input type="submit" class="btn" data-theme="a" name="submit" id="submit" value="Submit">
            </fieldset>
            </form>
